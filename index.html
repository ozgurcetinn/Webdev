<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .search-bar {
            width: 100%;
            max-width: 560px;
        }
        .search-bar input {
            height: 44px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET" class="search-bar mt-4">
            <input type="text" name="q" class="form-control" placeholder="Search Google or type a URL">
            <div class="buttons mt-3">
                <button type="submit" class="btn btn-primary">Google Search</button>
                <button type="button" class="btn btn-secondary" onclick="document.querySelector('.search-bar input').value = '';">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
